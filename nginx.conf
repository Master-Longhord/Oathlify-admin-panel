server {
  listen 80;
  server_name localhost;

  # The root directory where your built app is located
  root /usr/share/nginx/html;
  index index.html;

  location / {
    # This is the key part for SPAs:
    # Try to serve the requested file, then a directory,
    # and if neither exists, fall back to index.html
    try_files $uri $uri/ /index.html;
  }

  # Optional: Improve caching for static assets
  location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}
